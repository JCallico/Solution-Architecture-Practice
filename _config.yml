# Jekyll Configuration for Solution Architecture Practice
# GitHub Pages will automatically use this configuration

# Site Configuration
title: Solution Architecture Practice
description: Comprehensive guide to software architecture frameworks, patterns, and best practices
baseurl: "/Solution-Architecture-Practice"
url: "https://jcallico.github.io"
lang: en-US

# Theme
theme: just-the-docs

# Just the Docs Configuration
color_scheme: light
search_enabled: true
search_tokenizer_separator: /[\s/]+/
heading_anchors: true

# Aux links for navigation
aux_links:
  "GitHub Repository":
    - "https://github.com/JCallico/Solution-Architecture-Practice"
  "Report an Issue":
    - "https://github.com/JCallico/Solution-Architecture-Practice/issues"

# Navigation
nav_sort: case_sensitive

# Footer
footer_content: "Copyright &copy; 2025 JCallico. Licensed under MIT License."

# Collections
collections_dir: docs
collections:
  frameworks:
    output: true
    permalink: /:collection/:path.html
    nav_exclude: false

# Defaults
defaults:
  - scope:
      path: "docs"
      type: "doc"
    values:
      layout: "default"
      has_children: false
      parent: "Frameworks"

# Exclude from processing
exclude:
  - .gitignore
  - .git
  - README.md
  - SITEMAP.md
  - check_links.sh
  - create_placeholders.sh
  - Gemfile
  - Gemfile.lock
  - "*.md.bak"

# Markdown processor
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-github-metadata

# GitHub Pages specific
github:
  repository_url: "https://github.com/JCallico/Solution-Architecture-Practice"
  owner_url: "https://github.com/JCallico"
  owner_name: "JCallico"
  is_project_page: true
  is_user_page: false
